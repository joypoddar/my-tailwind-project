<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="mx-auto px-8 py-12 max-w-md sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="./img/logo.svg" alt="Workation" />
          <img
            class="mt-6 sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center rounded-lg shadow-xl lg:hidden"
            src="./img/beach-work.jpg"
            alt="Woman workationing on a beach"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <br class="hidden lg:inline" /><span class="text-indigo-500"
              >Take advantage from it.</span
            >
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
            Workation helps you find work-friendly remote locations so that you
            can enjoy some nice weather even when yoy're not on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              class="shadow-lg uppercase tracking-wider text-sm font-semibold inline-block bg-indigo-500 md:hover:bg-green-400 hover:bg-indigo-400 active:bg-indigo-600 focus:ring text-white px-5 py-3 rounded-lg sm:text-base"
              href="#"
              >Book your excape</a
            >
          </div>
        </div>
      </div>
      <!-- lg -->
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="./img/beach-work.jpg"
          alt="Woman workationing on a beach"
        />
      </div>
    </div>
  </body>
</html>
